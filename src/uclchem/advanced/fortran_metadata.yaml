internal_parameters:
  # physicscore - ODE solver internals
  physicscore:
    - currenttimeold
    - dstep
    - ckhdiss
    - ckhion
    - ckldiss
    - cklion
  
  # network - reaction computation internals
  network:
    - reactionrate
    - storeratescomputation
  
  # heating - internal computation arrays
  heating:
    - chemheating
    - coolingvalues
    - heatingvalues
    - linecoolingarray_size
    - linecoolinglabels
    - median_line_index
    - permutationarray_size
    - line_solver_attempts
  
  # io - file unit numbers
