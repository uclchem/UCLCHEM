name: Test install and interface

on:
  pull_request:
    branches:
      - main
      - develop  # Add the 'develop' branch here

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.12"  
        
    - name: Install gfortran
      run: |
        sudo apt-get -y update
        sudo apt-get -y install gfortran

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-xdist
    
    - name: Install package
      run: |
        pip install .

    - name: Run pytest install test
      run: |
        pytest tests/test_install.py

    - name: Run all test suite
      run: |
        pytest -n auto tests/{test_ode_conservation.py,test_run_stages_disk.py,test_run_stages_memory.py,test_output_mode_mixing.py,test_exothermic_network.py,test_exothermic_units.py,test_advanced.py,test_custom_exothermicity.py,test_heating_arrays.py,test_heating_module.py,test_io_functions.py,test_parameter_classification.py,test_photo_on_grain.py}

